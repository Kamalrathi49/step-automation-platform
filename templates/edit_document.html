{% load crispy_forms_filters %}
{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="staticBackdropeditdocument{{each.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-nowrap" id="exampleModalLabel">Update Standard File</h5>
        <button type="button" class="close border-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'edit_document' each.id %}" method="POST">
            {% csrf_token %} 
            <label for="description">Description</label>
            <input class="form-control" type="text" placeholder="Description"  value="{{each.description}}" name="description" required >
            <input style="display: none;" class="form-control" type="text" placeholder="File"  value="{{each.step_file}}" name="step_file" >
            <input style="display: none;" class="form-control" type="text" placeholder="Nataraize"  value="{{each.notarize}}" name="notarize" >
            <input style="display: none;" class="form-control" type="text" placeholder="Aoistikke"  value="{{each.apostille}}" name="apostille" >
        </br>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
            <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
        </div>
    </form>
    </div>
    </div>
  </div>
</div>
