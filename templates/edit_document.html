{% load crispy_forms_filters %}
{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="staticBackdropeditdocument{{each.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">Edit Standard File</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-hidden="true"></button>
            </div> <!-- end modal header -->
            <div class="modal-body">
              <form action="{% url 'edit_document' each.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %} 
                <label for="description">Description</label>
                <input class="form-control mt-1" type="text" placeholder="Description"  value="{{each.description}}" name="description" required >
                <input style="display: none;" class="form-control" type="text" placeholder="File"  value="{{each.step_file}}" name="step_file" >
                <input style="display: none;" class="form-control" type="text" placeholder="Nataraize"  value="{{each.notarize}}" name="notarize" >
                <input style="display: none;" class="form-control" type="text" placeholder="Aoistikke"  value="{{each.apostille}}" name="apostille" >
              <br/>  
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save</button>
              </div> 
        </form>
            </div>
        </div> <!-- end modal content-->
    </div> <!-- end modal dialog-->
</div>
