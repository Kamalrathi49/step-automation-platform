{% load crispy_forms_filters %}
{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="staticBackdropcreateworkflow" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title" id="staticBackdropLabel">Add Standard Workflow</h3>
              <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
          </div> <!-- end modal header -->
          <div class="modal-body">
            <form action="{% url 'create_workflows' %}" method="post">
              {% csrf_token %}
               {{form|crispy}}
            </br>
               <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
             </div>
              </form>
          </div>
      </div> <!-- end modal content-->
  </div> <!-- end modal dialog-->
</div>
