{% load crispy_forms_filters %}
{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="create_workflows" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-nowrap" id="exampleModalLabel">Add Standard Workflow</h5>
        <button type="button" class="close border-0" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="{% url 'create_workflows' %}" method="post">
          {% csrf_token %}
           {{form|crispy}}
        </br>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-dismiss="modal">{% trans 'Close' %}</button>
             <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
         </div>
          </form>
        </div>
    </div>
  </div>
</div>
